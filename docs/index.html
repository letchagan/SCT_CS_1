<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher Web App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🔐 Caesar Cipher Web App</h1>
    <form method="POST">
      <textarea name="text" placeholder="Enter your message here..." required></textarea><br>
      <input type="text" name="shift" placeholder="Enter shift value" required><br>
      <select name="mode">
        <option value="encrypt">Encrypt</option>
        <option value="decrypt">Decrypt</option>
      </select><br>
      <button type="submit">Run Cipher</button>
    </form>

    {% if result %}
    <div class="result">
      <h3>Result:</h3>
      <p>{{ result }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
