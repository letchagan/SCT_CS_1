<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher Web App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }

    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      background-color: #eef;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Caesar Cipher Web App</h1>
    <p>This static preview is styled correctly, but actual encryption/decryption is only available in the Flask app.</p>

    <form>
      <textarea placeholder="Enter your message here..." disabled></textarea><br>
      <input type="text" placeholder="Enter shift value" disabled><br>
      <select disabled>
        <option>Encrypt</option>
        <option>Decrypt</option>
      </select><br>
      <button type="submit" disabled>Run Cipher</button>
    </form>

    <div class="result">
      <h3>Sample Result:</h3>
      <p><strong>CyberSecurityIntern</strong> ‚Üí <strong>FbehuVhfxulwbLqwhuq</strong> (Shift 3)</p>
    </div>
  </div>
</body>
</html>
